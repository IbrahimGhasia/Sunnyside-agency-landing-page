<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./Styles/style.css" />
		<title>Frontend Mentor | Sunnyside agency landing page</title>
	</head>
	<body>
		<div class="container">
			<div class="top">
				<div class="navbar">
					<div class="logo"><img src="./images/logo.svg" alt="" /></div>
					<div class="links">
						<ul class="horizontal-list">
							<li>About</li>
							<li>Services</li>
							<li>Projects</li>
							<li>CONTACT</li>
						</ul>
					</div>
				</div>
				<div class="Header">
					<p>WE ARE CREATIVES</p>
				</div>

				<div class="down_arrow">
					<img src="./images/icon-arrow-down.svg" alt="" />
				</div>

				<img src="./images/desktop/image-header.jpg" alt="" />
			</div>
			<div class="part1">
				<div class="part1-text">
					<h1 class="part1-text-heading">Transform your brand</h1>
					<p>
						We are a full-service creative agency specializing in helping brands grow fast. Engage your clients through compelling visuals
						that do most of the marketing for you.
					</p>
					<a href="#">Learn More</a>
				</div>

				<div class="part1-img">
					<img src="./images/desktop/image-transform.jpg" alt="" />
				</div>
			</div>
		</div>
	</body>
</html>
